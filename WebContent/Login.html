<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/gen_validatorv4.js" type="text/javascript"></script>
  
  
</head>
<body>




<div id="container">    
<form class="form-horizontal" role="form" id="myform" action="AfterLogin.jsp" method="post">
<table width="577" border="0" align="center" cellpadding="1" cellspacing="1">
    <tr>
      <td>
		  <fieldset><legend>Login</legend><table width="553" border="0" align="center" cellpadding="1" cellspacing="1">
			<tr>
			<div class="form-group" >
			  <td ><label class="control-label col-sm-2" for="uname">Username:</label></td>
			  <td ><div class="col-sm-10"><input type="text" class="form-control"  id="username" name="username" placeholder="Enter Username"></div></td>
			  </div>
			</tr>
			<tr>
			<div class="form-group">
			  <td> <label  class="control-label col-sm-2" for="pwd">Password:</label></td>
			  <td><div class="col-sm-10"> <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"></div></td>
			  </div>
			</tr>
			<tr>
			  <td colspan="2">	
			  	<div class="form-group">        
      				<div class=" col-sm-10">	
    				  <div align="left"> 
    				  	  <p> &nbsp;&nbsp;&nbsp;Not a member? <a href="Registration.jsp">Sign Up</a></p> 
    					  <p> &nbsp;&nbsp;&nbsp;Forgot <a href="ForgotPassword.jsp">Password?</a></p>
					  </div>
					</div>
				</div>	
    		  </td>
		    </tr>
			<tr>
			  <td colspan="2">
			  	<div class="form-group">        
      				<div class="col-sm-offset-2 col-sm-10">
      					<center>
      						<button type="submit" class="btn btn-default">Submit</button>
      					</center>
      				</div>
      			</div>
      		</td>
		    </tr>
		  </table>
		  </fieldset>
	 </td>
    </tr>
</table>
</form>


<script  type="text/javascript">
 var frmvalidator = new Validator("myform");
 frmvalidator.addValidation("username","req","Please enter your username");
 frmvalidator.addValidation("password","req","Please enter your password");

 </script>

</div>

</body>
</html>
